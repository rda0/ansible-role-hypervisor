- name: install incus
  package:
    name: incus-base

- name: enable and start incus
  systemd:
    name: incus
    enabled: yes
    state: started
    daemon_reload: yes

- name: init incus
  shell: "cat <<EOF | incus admin init --preseed\n{{ hypervisor_incus_init }}\nEOF"
  args:
    creates: /var/lib/incus/storage-pools/default

- name: create lxc symlink alias
  file:
    src: /usr/bin/incus
    dest: /usr/local/bin/lxc
    owner: root
    group: root
    state: link
